<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="google-style.css">
        <title>Google</title>
        <link rel="icon" href="Google Favicon.png" type="png file">
    </head>
    <body>
        <!-- Top Navigation bar with page links. -->
        <div class="topnav">
            <ul class="topnav">
                <li class="nav-item">
                    <a class="nav-link" href="google image.html">Images</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="google advanced.html">Advanced</a>
                </li>
            </ul>

            <!-- Image of Google Logo centered. -->
            <div id="wrapper">
                <div id="slides">
                    <div class="slides_container">
                        <div class="slide">
                            <img src="logo.png" class="Google-Logo" type="png file">
                        </div>
                    </div>
                </div>
            </div>

            <center>
                <!-- Search Bar. -->
                <form action="https://google.com/search">
                    <div>
                        <input type="text" id="ip2" name="q">
                    </div>
                    
                    <!-- Google Search Button. -->
                    <div>
                        <input class="google-search" type="submit" value="Google Search">
                    </div>

                    <!-- I'm Feeling Lucky Button. -->
                    <div>
                        <input class="feeling-lucky" type="submit" name="btnI" value="I'm Feeling Lucky">
                    </div>
                </form>
            </center>
        </div>
    </body>
</html>
