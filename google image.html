<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="google-style.css">
        <title>Google Images</title>
        <link rel="icon" href="Google Favicon.png" type="png file">
    </head>
    <body>
        <!-- Top Navigation bar with page links. -->
        <div class="topnav">
            <ul class="topnav">
                <li class="nav-item">
                    <a class="nav-link" href="google advanced.html">Advanced</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Google</a>
                </li>
            </ul>

            <!-- Image of Google Image Logo. -->
            <div id="wrapper">
                <div id="slides">
                    <div class="slides_container">
                        <div class="slide">
                            <img src="Google Image.png" class="Google-Image-Logo" type="png file">
                        </div>
                    </div>
                </div>
            </div>

            <center>
                <!-- Search Bar. -->
                <form action="https://images.google.com/images">
                    <div>
                        <input type="text" id="ip2" name="q">
                    </div>

                    <!-- Google Search Button. -->
                    <div>
                        <input class="google-image-search" type="submit" value="Google Image Search">
                    </div>
                </form>
            </center>
        </div>
    </body>
</html>
