<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="icon" href="Google Favicon.png" type="png file">
        <link rel="stylesheet" type="text/css" href="google-style.css">
    </head>
    <body>

        <!-- Top Navigation Bar. -->
        <nav class="navbar" id="adiv0">
            <span class="navbar-brand mb-0 h1">
                <a class="active" href="index.html">
                    <img class="advanced-logo" src="logo.png" alt="Google Logo"/>
                </a>
            </span>
        </nav>

        <div id="adiv1">
            <nav class="navbar">
                <span class="navbar-brand mb-0 h1">
                    <label style="color: #d93025;" id="title">Advanced Search</label>
                </span>
            </nav>
        </div>

        <hr>

        <div id="adiv2">

            <span id="span2">Find pages with...</span>
        </div>

        <form action="https:google.com/search">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">All these words:</label>
                <div class="col-sm-5">
                    <input class="form-control form-control-sm" autofocus="autofocus" name="as_q" type="text">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">this exact word or phrase:</label>
                <div class="col-sm-5">
                    <input class="form-control form-control-sm" name="as_epq" type="text">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">any of these words:</label>
                <div class="col-sm-5">
                    <input class="form-control form-control-sm" name="as_oq" type="text">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">none of these words:</label>
                <div class="col-sm-5">
                    <input class="form-control form-control-sm" name="as_eq" type="text">
                </div>
            </div>

            <center>
                <input type="submit" class="btn btn-primary" data-toggle="button" id="advanced-search-button" value="Advanced Search">
            </center>
        </form>
    </body>
</html>
